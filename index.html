    <style>
        /* Dark Theme Color Palette */
        :root {
            --light-bg: #1A202C;        /* Main background, dark charcoal */
            --light-card-bg: #2D3748;  /* Card backgrounds, darker slate */
            --light-text: #E2E8F0;      /* Light text for readability */
            --light-muted-text: #A0AEC0; /* Secondary, medium gray text */
            --primary-accent-blue: #63B3ED; /* Vibrant blue for accents */
            --primary-accent-blue-hover: #4299E1; /* Darker blue for hover */
            --secondary-accent-green: #48BB78; /* Vibrant green for accents */
            --secondary-accent-green-hover: #38A169; /* Darker green for hover */
            --border-color: #4A5568;    /* Medium gray border */
            --box-shadow-light: rgba(0, 0, 0, 0.3); /* Subtle shadow for dark theme */
            --box-shadow-hover: rgba(0, 0, 0, 0.4); /* Slightly darker hover shadow */
            --error-color: #FC8181;    /* Standard red for errors */
        }

        /* General Body Styles */
        body {
            background-color: var(--light-bg);
            color: var(--light-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative; /* Necessário para posicionar o background-watermark */
        }

        /* Watermark Background */
        .watermark-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://giffiles.alphacoders.com/119/119939.gif');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }


        /* Navbar */
        .navbar {
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--box-shadow-light);
            z-index: 1030;
        }
        .navbar-brand {
            font-weight: 600;
            color: var(--primary-accent-blue) !important;
        }
        .nav-link {
            color: var(--light-text) !important;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
            font-weight: 400;
        }
        .nav-link:hover {
            color: var(--primary-accent-blue) !important;
            transform: translateY(-2px);
        }
        .nav-link.active {
            color: var(--primary-accent-blue) !important;
            font-weight: 600;
        }
        .nav-link i {
            margin-right: 8px;
        }

        /* Content Area */
        .content-area {
            padding: 30px;
            background-color: var(--light-card-bg);
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px var(--box-shadow-light);
            flex-grow: 1;
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Headings */
        h2, h3, h4 {
            color: var(--primary-accent-blue);
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            line-height: 1.7;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        ul li {
            margin-bottom: 8px;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary-accent-blue);
            border-color: var(--primary-accent-blue);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: var(--primary-accent-blue-hover);
            border-color: var(--primary-accent-blue-hover);
            transform: translateY(-1px);
        }
        .btn-success {
            background-color: var(--secondary-accent-green);
            border-color: var(--secondary-accent-green);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .btn-success:hover {
            background-color: var(--secondary-accent-green-hover);
            border-color: var(--secondary-accent-green-hover);
            transform: translateY(-1px);
        }

        /* Cards (Portfolio and Gallery) */
        .card {
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--box-shadow-light);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px var(--box-shadow-hover);
        }
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-body {
            padding: 20px;
            flex-grow: 1;
        }
        .card-title {
            color: var(--primary-accent-blue);
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card-text {
            color: var(--light-muted-text);
            font-size: 0.95em;
        }

        /* News Card Specific Styles */
        .news-card {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--light-card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--box-shadow-light);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--box-shadow-hover);
        }
        .news-card h4 {
            color: var(--primary-accent-blue);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .news-card p {
            font-size: 0.9em;
            color: var(--light-muted-text);
            margin-bottom: 10px;
        }
        .news-card .news-date {
            font-size: 0.8em;
            color: var(--light-muted-text);
            text-align: right;
            display: block;
        }


        /* Forms */
        .form-control, .form-label {
            color: var(--light-text);
            background-color: var(--light-card-bg);
            border-color: var(--border-color);
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: var(--light-card-bg);
            color: var(--light-text);
            border-color: var(--primary-accent-blue);
            box-shadow: 0 0 0 0.25rem rgba(99, 179, 237, 0.25);
        }
        .invalid-feedback {
            color: var(--error-color);
        }
        .list-group-item {
            background-color: var(--light-card-bg) !important;
            color: var(--light-text) !important;
            border-color: var(--border-color) !important;
            padding: 15px 20px;
        }
        .list-group-item strong {
            color: var(--primary-accent-blue);
        }

        /* Footer */
        .footer {
            background-color: var(--light-card-bg);
            color: var(--light-muted-text);
            padding: 25px 0;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        .footer .nav-link {
            display: inline-block;
            margin: 0 15px;
            color: var(--light-muted-text) !important;
            font-size: 0.9em;
        }
        .footer .nav-link:hover {
            color: var(--primary-accent-blue) !important;
        }

        /* Responsive Adjustments */
        @media (max-width: 767.98px) {
            .navbar-nav {
                margin-top: 10px;
            }
            .content-area {
                padding: 15px;
            }
            .navbar-toggler {
                border-color: var(--border-color);
            }
            .navbar-toggler-icon {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='white' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            }
        }
    </style>

            }
        ];

        const contentArea = document.getElementById('content-area');
        const navLinks = document.querySelectorAll('.nav-link');

        function loadContent(sectionId) {
            let contentHtml = sectionData[sectionId];

            if (sectionId === 'home') {
                let newsCards = '';
                newsItems.forEach(news => {
                    newsCards += `
                        <div class="news-card">
                            <h4><a href="${news.link}" target="_blank" style="color: var(--primary-accent-blue); text-decoration: none;">${news.title}</a></h4>
                            <p>${news.summary}</p>
                            <span class="news-date">${news.date}</span>
                        </div>
                    `;
                });
                // Correctly inject news into the home sectionData string
                contentHtml = contentHtml.replace('<div id="news-section"></div>', `<div id="news-section">${newsCards}</div>`);
            } else if (sectionId === 'portfolio') {
                let portfolioCards = '';
                portfolioItems.forEach(item => {
                    portfolioCards += `
                        <div class="col">
                            <div class="card">
                                <img src="${item.image}" class="card-img-top" alt="${item.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text">${item.description}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                contentHtml = `
                    <h2>Nossos Projetos e Especialidades</h2>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="portfolio-items">
                        ${portfolioCards}
                    </div>
                `;
            } else if (sectionId === 'galeria') {
                let galleryCards = '';
                galleryItems.forEach(item => {
                    galleryCards += `
                        <div class="col">
                            <div class="card">
                                <img src="${item.image}" class="card-img-top" alt="${item.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text">${item.description}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                contentHtml = `
                    <h2>Visão de Nossas Operações</h2>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="galeria-items">
                        ${galleryCards}
                    </div>
                `;
            }
            contentArea.innerHTML = contentHtml;
            updateActiveNavLink(sectionId);

            // Initialize form validation for contact form if present
            if (sectionId === 'contato') {
                const form = document.querySelector('.needs-validation');
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }

            // Add event listeners for internal nav-link-internal within the loaded content
            document.querySelectorAll('.nav-link-internal').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetSection = this.getAttribute('data-section');
                    loadContent(targetSection);
                });
            });
        }

        function updateActiveNavLink(currentSectionId) {
            navLinks.forEach(link => {
                link.classList.remove('active');
                link.removeAttribute('aria-current');
                const linkHref = link.getAttribute('href');
                if (linkHref === `#${currentSectionId}`) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });
        }

        // Event listeners for navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default anchor link behavior
                const sectionId = this.getAttribute('href').substring(1); // Get section ID from href
                loadContent(sectionId);
            });
        });

        // Load default content on page load (e.g., Home)
        document.addEventListener('DOMContentLoaded', () => {
            const initialSection = window.location.hash ? window.location.hash.substring(1) : 'home'; // Default to Home
            loadContent(initialSection);
        });
    </script>
</body>
</html>
