<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {

    }
    .nav-link {
      color: #c9d1d9 !important;
      cursor: pointer;
    }
    .nav-link:hover {
      color: #58a6ff !important;
    }
    .tab-content {
      padding: 20px;
      background-color: #21262d;
      border-radius: 10px;
      margin-top: 20px;
    }
    .tab-pane {
      display: none;
    }
    .tab-pane.active {
      display: block;
    }
    .btn {
      background-color: #238636;
      border: none;
    }
    .btn:hover {
      background-color: #2ea043;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
    }
    .form-control, .form-label {
      color: #c9d1d9;
      background-color: #0d1117;
      border-color: #30363d;
    }
    .form-control:focus {
      background-color: #161b22;
      color: #c9d1d9;
    }
    .navbar-toggler {
      border-color: #c9d1d9;
    }
    .navbar-toggler-icon {
      filter: invert(1);
    }
    footer {
      background-color: #161b22;
      padding: 10px;
      text-align: center;
      margin-top: 50px;
    }
    .terminal-modal {
      background-color: #000;
      color: #33ff33;
      font-family: monospace;
    }
    .terminal-modal input {
      background-color: #000;
      color: #33ff33;
      border: none;
      outline: none;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <!-- NAVBAR EXISTENTE (mantida) -->
    <!-- TABS EXISTENTES (mantidas) -->

    <div class="tab-content">
      <!-- ABAS EXISTENTES (mantidas) -->

      <!-- Contato com anima√ß√µes e √≠cones -->
      <div class="tab-pane" id="contato">
        <h2 class="fade-in"><i class="fas fa-envelope"></i> Contato</h2>
        <form action="https://formspree.io/f/mgvzwqlr" method="POST" class="fade-in">
          <div class="mb-3">
            <label for="nome" class="form-label"><i class="fas fa-user"></i> Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-at"></i> Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label"><i class="fas fa-comment"></i> Mensagem</label>
            <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>

        <hr class="my-4 fade-in" />

        <ul class="list-group fade-in">
          <li class="list-group-item bg-dark text-light border-secondary">
            <strong>Eder</strong> - Analista de Seguran√ßa da Informa√ß√£o <i class="fas fa-shield-alt"></i><br />
            üìû (34) 9 9110-6738
          </li>
          <!-- demais contatos mantidos -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Rodap√© com bot√£o de acesso -->
  <footer>
    <a class="nav-link d-inline" onclick="abrirTerminal()"><i class="fas fa-user-secret"></i> √Årea Restrita</a>
  </footer>

  <!-- Modal estilo terminal -->
  <div class="modal fade" id="terminalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content terminal-modal p-3">
        <h5>> login root@allsec</h5>
        <input type="text" id="usuario" placeholder="Usu√°rio">
        <br>
        <input type="password" id="senha" placeholder="Senha">
        <br>
        <button class="btn btn-success mt-2" onclick="validarLogin(event)">Acessar</button>
        <button class="btn btn-secondary mt-2" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    function mostrarAba(id) {
      const navCollapse = document.getElementById('navbarNav');
      if (navCollapse && navCollapse.classList.contains('show')) {
        const bsCollapse = bootstrap.Collapse.getInstance(navCollapse);
        bsCollapse.hide();
      }
      document.querySelectorAll('.tab-pane').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.location.hash = id;
    }

    function validarLogin(event) {
      event.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "admin" && senha === "allsec2025") {
        mostrarAba('sistemas');
        bootstrap.Modal.getInstance(document.getElementById('terminalModal')).hide();
      } else {
        alert("Acesso negado!");
      }
    }

    function abrirTerminal() {
      const modal = new bootstrap.Modal(document.getElementById('terminalModal'));
      modal.show();
    }

    window.onload = () => {
      const abaInicial = window.location.hash.replace('#', '') || 'home';
      if(document.getElementById(abaInicial)) {
        mostrarAba(abaInicial);
      } else {
        mostrarAba('home');
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
