    <style>
        /* Light Theme Color Palette */
        :root {
            --light-bg: #FFFFFF;        /* Main background, crisp white */
            --light-card-bg: #F8F9FA;   /* Card backgrounds, slightly off-white */
            --light-text: #343A40;      /* Dark text for readability */
            --light-muted-text: #6C757D; /* Secondary, muted text */
            --primary-accent-blue: #007bff; /* Standard Bootstrap blue */
            --primary-accent-blue-hover: #0056b3; /* Darker blue for hover */
            --secondary-accent-green: #28A745; /* Standard Bootstrap green */
            --secondary-accent-green-hover: #218838; /* Darker green for hover */
            --border-color: #DEE2E6;    /* Light gray border */
            --box-shadow-light: rgba(0, 0, 0, 0.1); /* Subtle shadow for light theme */
            --box-shadow-hover: rgba(0, 0, 0, 0.15); /* Slightly darker hover shadow */
            --error-color: #DC3545;     /* Standard Bootstrap red for errors */
        }

        /* General Body Styles */
        body {
            background-color: var(--light-bg);
            color: var(--light-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--box-shadow-light);
        }
        .navbar-brand {
            font-weight: 600;
            color: var(--primary-accent-blue) !important;
        }
        .nav-link {
            color: var(--light-text) !important;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
            font-weight: 400;
        }
        .nav-link:hover {
            color: var(--primary-accent-blue) !important;
            transform: translateY(-2px);
        }
        .nav-link.active {
            color: var(--primary-accent-blue) !important;
            font-weight: 600;
        }
        .nav-link i {
            margin-right: 8px;
        }

        /* Content Area */
        .content-area {
            padding: 30px;
            background-color: var(--light-card-bg);
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px var(--box-shadow-light);
            flex-grow: 1;
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Headings */
        h2, h3, h4 {
            color: var(--primary-accent-blue);
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            line-height: 1.7;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        ul li {
            margin-bottom: 8px;
        }
        ul li::before {
            content: "\f058"; /* Font Awesome check icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--secondary-accent-green);
            margin-right: 10px;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary-accent-blue);
            border-color: var(--primary-accent-blue);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: var(--primary-accent-blue-hover);
            border-color: var(--primary-accent-blue-hover);
            transform: translateY(-1px);
        }
        .btn-success {
            background-color: var(--secondary-accent-green);
            border-color: var(--secondary-accent-green);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .btn-success:hover {
            background-color: var(--secondary-accent-green-hover);
            border-color: var(--secondary-accent-green-hover);
            transform: translateY(-1px);
        }

        /* Cards (Portfolio and Gallery) */
        .card {
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--box-shadow-light);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px var(--box-shadow-hover);
        }
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-body {
            padding: 20px;
            flex-grow: 1;
        }
        .card-title {
            color: var(--primary-accent-blue);
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card-text {
            color: var(--light-muted-text);
            font-size: 0.95em;
        }

        /* Forms */
        .form-control, .form-label {
            color: var(--light-text);
            background-color: var(--light-bg);
            border-color: var(--border-color);
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: var(--light-bg);
            color: var(--light-text);
            border-color: var(--primary-accent-blue);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .invalid-feedback {
            color: var(--error-color);
        }
        .list-group-item {
            background-color: var(--light-card-bg) !important;
            color: var(--light-text) !important;
            border-color: var(--border-color) !important;
            padding: 15px 20px;
        }
        .list-group-item strong {
            color: var(--primary-accent-blue);
        }

        /* Footer */
        .footer {
            background-color: var(--light-card-bg);
            color: var(--light-muted-text);
            padding: 25px 0;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        .footer .nav-link {
            display: inline-block;
            margin: 0 15px;
            color: var(--light-muted-text) !important;
            font-size: 0.9em;
        }
        .footer .nav-link:hover {
            color: var(--primary-accent-blue) !important;
        }

        /* Responsive Adjustments */
        @media (max-width: 767.98px) {
            .navbar-nav {
                margin-top: 10px;
            }
            .content-area {
                padding: 15px;
            }
            .navbar-toggler {
                border-color: var(--border-color);
            }
            .navbar-toggler-icon {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 0, 0, 0.55%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            }
        }
    </style>
</head>

                    <li class="list-group-item">
                        <strong>Wesley</strong> - Engenheiro de Sistemas e Cibersegurança<br />
                        <i class="fas fa-phone-alt me-2"></i> (44) 9 9112-2199
                    </li>
                    <li class="list-group-item">
                        <strong>Livia</strong> - Analista de Sistemas e Conformidade<br />
                        <i class="fas fa-phone-alt me-2"></i> (34) 9 9236-2343
                    </li>
                    <li class="list-group-item">

                        <i class="fas fa-phone-alt me-2"></i> (34) 9 9834-1126

        };

        // Data for Portfolio Section
        const portfolioItems = [
            {
                title: "Testes de Penetração e Auditoria de Aplicações",
                description: "Realizamos testes de invasão abrangentes em aplicações web e mobile, identificando vulnerabilidades críticas (OWASP Top 10) e fornecendo soluções para fortalecer a segurança do seu software. Foco em APIs e microsserviços.",
                image: "https://via.placeholder.com/400x200/007bff/FFFFFF?text=PenTest+Web" // Updated placeholder color
            },
            {
                title: "Análise de Vulnerabilidades e Gestão de Riscos",
                description: "Identificamos e classificamos vulnerabilidades em sua infraestrutura, redes e sistemas, priorizando os riscos e desenvolvendo planos de mitigação eficazes para proteger seus dados.",
                image: "https://via.placeholder.com/400x200/28A745/FFFFFF?text=Vulnerability+Analysis" // Updated placeholder color
            },
            {
                title: "Consultoria em Conformidade (LGPD, GDPR)",
                description: "Auxiliamos sua empresa na adequação às leis de proteção de dados, como LGPD e GDPR, garantindo que suas práticas e sistemas estejam em conformidade com as regulamentações globais.",
                image: "https://via.placeholder.com/400x200/6C757D/FFFFFF?text=LGPD+Consulting" // Updated placeholder color
            },
            {
                title: "Segurança de Redes e Infraestrutura",
                description: "Desenvolvemos e implementamos soluções robustas para proteger suas redes contra acessos não autorizados, ataques DDoS e outras ameaças cibernéticas, garantindo a continuidade dos negócios.",

            },
            {
                title: "Treinamento e Conscientização em Cibersegurança",
                description: "Oferecemos treinamentos personalizados para sua equipe, capacitando-os a reconhecer e evitar ameaças cibernéticas, fortalecendo a primeira linha de defesa da sua organização.",

                image: "https://via.placeholder.com/400x200/6C757D/FFFFFF?text=Incident+Response" // Updated placeholder color
            }
        ];

        // Data for Gallery Section
        const galleryItems = [
            {
                title: "Auditoria de Segurança",
                description: "Nossa equipe em ação realizando auditorias detalhadas de sistemas.",
                image: "https://via.placeholder.com/400x200/007bff/FFFFFF?text=Auditoria" // Updated placeholder color
            },
            {
                title: "Treinamento de Equipe",
                description: "Sessões de treinamento para capacitar profissionais em cibersegurança.",
                image: "https://via.placeholder.com/400x200/28A745/FFFFFF?text=Treinamento" // Updated placeholder color
            },
            {
                title: "Centro de Operações",
                description: "Visão do nosso ambiente de monitoramento e análise de ameaças.",
                image: "https://via.placeholder.com/400x200/6C757D/FFFFFF?text=SOC" // Updated placeholder color
            },
            {
                title: "Reunião Estratégica",
                description: "Planejamento e consultoria com nossos clientes para soluções customizadas.",
                image: "https://via.placeholder.com/400x200/007bff/FFFFFF?text=Reuniao" // Updated placeholder color
            }
        ];

        // Function to load content dynamically
        function showSection(sectionId) {
            // Update URL hash
            history.pushState(null, '', `#${sectionId}`);

            const contentArea = document.getElementById('content-area');
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

            // Deactivate all nav links
            navLinks.forEach(link => link.classList.remove('active'));

            // Set the active link
            const activeLink = document.getElementById(`${sectionId}-link`);
            if (activeLink) {
                activeLink.classList.add('active');
            }

            // Load content
            contentArea.innerHTML = sectionData[sectionId];

            // Specific rendering for portfolio and gallery
            if (sectionId === 'portfolio') {
                renderCards(portfolioItems, 'portfolio-items');
            } else if (sectionId === 'galeria') {
                renderCards(galleryItems, 'galeria-items');
            }

            // Re-initialize Bootstrap form validation after content is loaded
            if (sectionId === 'contato') {
                const forms = document.querySelectorAll('.needs-validation');
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }
        }

        // Function to render cards (for portfolio and gallery)
        function renderCards(items, containerId) {
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = ''; // Clear previous content
                items.forEach(item => {
                    const col = document.createElement('div');
                    col.classList.add('col-md-6', 'col-lg-4', 'mb-4');
                    col.innerHTML = `
                        <div class="card">
                            <img src="${item.image}" class="card-img-top" alt="${item.title}">
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                                <p class="card-text">${item.description}</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });
            }
        }

        // Handle URL hash on page load
        document.addEventListener('DOMContentLoaded', () => {
            const initialHash = window.location.hash.substring(1);
            if (initialHash && sectionData[initialHash]) {
                showSection(initialHash);
            } else {
                showSection('home'); // Default to home section
            }

            // Add event listeners to nav links
            document.getElementById('home-link').addEventListener('click', (e) => { e.preventDefault(); showSection('home'); });
            document.getElementById('sobre-link').addEventListener('click', (e) => { e.preventDefault(); showSection('sobre'); });
            document.getElementById('portfolio-link').addEventListener('click', (e) => { e.preventDefault(); showSection('portfolio'); });
            document.getElementById('galeria-link').addEventListener('click', (e) => { e.preventDefault(); showSection('galeria'); });
            document.getElementById('contato-link').addEventListener('click', (e) => { e.preventDefault(); showSection('contato'); });
        });
    </script>
</body>
