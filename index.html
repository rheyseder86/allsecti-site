            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://giffiles.alphacoders.com/119/119939.gif');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;

            background-color: var(--primary-accent-blue-hover);
            border-color: var(--primary-accent-blue-hover);

            border-color: var(--secondary-accent-green-hover);

            background-color: var(--light-bg);

        function loadContent(sectionId) {
            let contentHtml = sectionData[sectionId];

            if (sectionId === 'home') {
                let newsCards = '';
                newsItems.forEach(news => {
                    newsCards += `
                        <div class="news-card">

                            <span class="news-date">${news.date}</span>
                        </div>
                    `;
                });
                // Correctly inject news into the home sectionData string
                contentHtml = contentHtml.replace('<div id="news-section"></div>', `<div id="news-section">${newsCards}</div>`);
            } else if (sectionId === 'portfolio') {
                let portfolioCards = '';
                portfolioItems.forEach(item => {
                    portfolioCards += `
                        <div class="col">

                                <img src="${item.image}" class="card-img-top" alt="${item.title}">

                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text">${item.description}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                contentHtml = `

                let galleryCards = '';

                            </div>
                        </div>
                    `;
                });
                contentHtml = `
                    <h2>Visão de Nossas Operações</h2>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="galeria-items">
                        ${galleryCards}
                    </div>
                `;
            }
            contentArea.innerHTML = contentHtml;
            updateActiveNavLink(sectionId);

            // Initialize form validation for contact form if present
            if (sectionId === 'contato') {
                const form = document.querySelector('.needs-validation');
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }

            // Add event listeners for internal nav-link-internal within the loaded content
            document.querySelectorAll('.nav-link-internal').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetSection = this.getAttribute('data-section');
                    loadContent(targetSection);
                });
            });
        }

        function updateActiveNavLink(currentSectionId) {
            navLinks.forEach(link => {
                link.classList.remove('active');
                link.removeAttribute('aria-current');
                const linkHref = link.getAttribute('href');
                if (linkHref === `#${currentSectionId}`) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });
        }

        // Event listeners for navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default anchor link behavior
                const sectionId = this.getAttribute('href').substring(1); // Get section ID from href
                loadContent(sectionId);
            });
        });

        // Load default content on page load (e.g., Home)
        document.addEventListener('DOMContentLoaded', () => {
            const initialSection = window.location.hash ? window.location.hash.substring(1) : 'home'; // Default to Home
            loadContent(initialSection);
        });
