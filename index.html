    <style>
        /* Dark Theme Color Palette */
        :root {
            --light-bg: #1A202C;        /* Main background, dark charcoal */
            --light-card-bg: #2D3748;   /* Card backgrounds, darker slate */
            --light-text: #E2E8F0;      /* Light text for readability */
            --light-muted-text: #A0AEC0; /* Secondary, medium gray text */
            --primary-accent-blue: #63B3ED; /* Vibrant blue for accents */
            --primary-accent-blue-hover: #4299E1; /* Darker blue for hover */
            --secondary-accent-green: #48BB78; /* Vibrant green for accents */
            --secondary-accent-green-hover: #38A169; /* Darker green for hover */
            --border-color: #4A5568;    /* Medium gray border */
            --box-shadow-light: rgba(0, 0, 0, 0.3); /* Subtle shadow for dark theme */
            --box-shadow-hover: rgba(0, 0, 0, 0.4); /* Slightly darker hover shadow */
            --error-color: #FC8181;     /* Standard red for errors */
        }

        /* General Body Styles */
        body {
            background-color: var(--light-bg);
            color: var(--light-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative; /* Necessário para posicionar o background-watermark */
        }

        /* Watermark Background */
        .watermark-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* URL da imagem de marca d'água a ser substituída */
            background-image: url('https://giffiles.alphacoders.com/119/119939.gif'); /* SUBSTITUA ESTA URL PELA SUA IMAGEM DE MARCA D'ÁGUA */
            background-repeat: no-repeat; /* Não repetir a imagem */
            background-position: center center; /* Centralizar a imagem */
            background-size: cover; /* Cobrir toda a área, cortando se necessário */
            opacity: 0.05; /* Ajuste a opacidade para a intensidade desejada da marca d'água */
            z-index: -1; /* Garante que a marca d'água fique atrás do conteúdo */
            pointer-events: none; /* Permite que cliques passem pela marca d'água */
        }


        /* Navbar */
        .navbar {
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--box-shadow-light);
            z-index: 1030; /* Garante que o navbar esteja acima de outros elementos */
        }
        .navbar-brand {
            font-weight: 600;
            color: var(--primary-accent-blue) !important;
        }
        .nav-link {
            color: var(--light-text) !important;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
            font-weight: 400;
        }
        .nav-link:hover {
            color: var(--primary-accent-blue) !important;
            transform: translateY(-2px);
        }
        .nav-link.active {
            color: var(--primary-accent-blue) !important;
            font-weight: 600;
        }
        .nav-link i {
            margin-right: 8px;
        }

        /* Content Area */
        .content-area {
            padding: 30px;
            background-color: var(--light-card-bg);
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px var(--box-shadow-light);
            flex-grow: 1;
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Headings */
        h2, h3, h4 {
            color: var(--primary-accent-blue);
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            line-height: 1.7;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        ul li {
            margin-bottom: 8px;
        }
        /* REMOVIDO: ul li::before para os checkmarks nos itens de menu */

        /* Buttons */
        .btn-primary {
            background-color: var(--primary-accent-blue);
            border-color: var(--primary-accent-blue);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: var(--primary-accent-blue-hover);
            border-color: var(--primary-accent-blue-hover);
            transform: translateY(-1px);
        }
        .btn-success {
            background-color: var(--secondary-accent-green);
            border-color: var(--secondary-accent-green);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .btn-success:hover {
            background-color: var(--secondary-accent-green-hover);
            border-color: var(--secondary-accent-green-hover);
            transform: translateY(-1px);
        }

        /* Cards (Portfolio and Gallery) */
        .card {
            background-color: var(--light-bg); /* Cards agora usam o background principal escuro */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--box-shadow-light);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px var(--box-shadow-hover);
        }
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-body {
            padding: 20px;
            flex-grow: 1;
        }
        .card-title {
            color: var(--primary-accent-blue);
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card-text {
            color: var(--light-muted-text);
            font-size: 0.95em;
        }

        /* Forms */
        .form-control, .form-label {
            color: var(--light-text);
            background-color: var(--light-card-bg); /* Fundo do formulário mais escuro */
            border-color: var(--border-color);
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: var(--light-card-bg);
            color: var(--light-text);
            border-color: var(--primary-accent-blue);
            box-shadow: 0 0 0 0.25rem rgba(99, 179, 237, 0.25); /* Sombra ajustada para o novo azul */
        }
        .invalid-feedback {
            color: var(--error-color);
        }
        .list-group-item {
            background-color: var(--light-card-bg) !important; /* Fundo do item de lista mais escuro */
            color: var(--light-text) !important;
            border-color: var(--border-color) !important;
            padding: 15px 20px;
        }
        .list-group-item strong {
            color: var(--primary-accent-blue);
        }

        /* Footer */
        .footer {
            background-color: var(--light-card-bg); /* Fundo do rodapé mais escuro */
            color: var(--light-muted-text);
            padding: 25px 0;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        .footer .nav-link {
            display: inline-block;
            margin: 0 15px;
            color: var(--light-muted-text) !important;
            font-size: 0.9em;
        }
        .footer .nav-link:hover {
            color: var(--primary-accent-blue) !important;
        }

        /* Responsive Adjustments */
        @media (max-width: 767.98px) {
            .navbar-nav {
                margin-top: 10px;
            }
            .content-area {
                padding: 15px;
            }
            .navbar-toggler {
                border-color: var(--border-color);
            }
            .navbar-toggler-icon {
                /* Ícone do toggler agora branco para contraste no fundo escuro */
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            }
        }
    </style>

            }

        // Function to load content dynamically
        function showSection(sectionId) {
            // Update URL hash
            history.pushState(null, '', `#${sectionId}`);

            const contentArea = document.getElementById('content-area');
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

            // Deactivate all nav links
            navLinks.forEach(link => link.classList.remove('active'));

            // Set the active link
            const activeLink = document.getElementById(`${sectionId}-link`);
            if (activeLink) {
                activeLink.classList.add('active');
            }

            // Load content
            contentArea.innerHTML = sectionData[sectionId];

            // Specific rendering for portfolio and gallery
            if (sectionId === 'portfolio') {
                renderCards(portfolioItems, 'portfolio-items');
            } else if (sectionId === 'galeria') {
                renderCards(galleryItems, 'galeria-items');
            }

            // Re-initialize Bootstrap form validation after content is loaded
            if (sectionId === 'contato') {
                const forms = document.querySelectorAll('.needs-validation');
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }
        }

        // Function to render cards (for portfolio and gallery)
        function renderCards(items, containerId) {
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = ''; // Clear previous content
                items.forEach(item => {
                    const col = document.createElement('div');
                    col.classList.add('col-md-6', 'col-lg-4', 'mb-4');
                    col.innerHTML = `
                        <div class="card">
                            <img src="${item.image}" class="card-img-top" alt="${item.title}">
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                                <p class="card-text">${item.description}</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });
            }
        }

        // Handle URL hash on page load
        document.addEventListener('DOMContentLoaded', () => {
            const initialHash = window.location.hash.substring(1);
            if (initialHash && sectionData[initialHash]) {
                showSection(initialHash);
            } else {
                showSection('home'); // Default to home section
            }

            // Add event listeners to nav links
            document.getElementById('home-link').addEventListener('click', (e) => { e.preventDefault(); showSection('home'); });
            document.getElementById('sobre-link').addEventListener('click', (e) => { e.preventDefault(); showSection('sobre'); });
            document.getElementById('portfolio-link').addEventListener('click', (e) => { e.preventDefault(); showSection('portfolio'); });
            document.getElementById('galeria-link').addEventListener('click', (e) => { e.preventDefault(); showSection('galeria'); });
            document.getElementById('contato-link').addEventListener('click', (e) => { e.preventDefault(); showSection('contato'); });
        });
    </script>
